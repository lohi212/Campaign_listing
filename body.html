<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="styles.css" />
</head>

<body>

<h1>Campaign listing page</h1>
<input type="search" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.." >

<table id="dataTbl" width=100%>
  <tr>
    <!--<th><input type="checkbox" name="delall"></th>-->
	<th></th>
    <th>Campaign Name</th>
	<th>Type</th>
	<th>Company</th>
	
  </tr>
  <tr>
    <td><input type=checkbox name='delBox'>
    <td>CAXT</td>
	<td>SMART TRIGGER EMAIL</td>
	<td>AUTOGRATE</td>
	
  </tr>
  <tr>
    <td><input type=checkbox name='delBox'>
    <td>UNEEQ</td>
	<td>SMS CONNECTOR</td>
	<td>VURBO</td>
  </tr>
</table>
<div id="pageNavPosition" style="padding-top: 20px" align="center">
</div>
<input type=button value="Delete Rows" onclick="deleteRows()">
<script type="text/javascript">

var pager = new Pager('dataTbl', 1);
pager.init();
pager.showPageNav('pager', 'pageNavPosition');
pager.showPage(1);


 function Pager(tableName, itemsPerPage) {
	this.tableName = tableName;
	this.itemsPerPage = itemsPerPage;
	this.currentPage = 1;
	this.pages = 0;
	this.inited = false;
	this.showRecords = function(from, to) {

	var rows = document.getElementById(tableName).rows;
	for (var i = 1; i < rows.length; i++) {
		if (i < from || i > to)
			rows[i].style.display = 'none';
		else
			rows[i].style.display = '';
	}
	}

	this.showPage = function(pageNumber) {
	if (! this.inited) {
	alert("not inited");
	return;
	}

	var oldPageAnchor = document.getElementById('pg'+this.currentPage);
	oldPageAnchor.className = 'pg-normal';
	this.currentPage = pageNumber;
	var newPageAnchor = document.getElementById('pg'+this.currentPage);
	newPageAnchor.className = 'pg-selected';
	var from = (pageNumber - 1) * itemsPerPage + 1;
	var to = from + itemsPerPage - 1;
	this.showRecords(from, to);
	}

	this.prev = function() {
	if (this.currentPage > 1)
	this.showPage(this.currentPage - 1);
	}

	this.next = function() {
	if (this.currentPage < this.pages) {
	this.showPage(this.currentPage + 1);
	}

	}

	this.init = function() {
	var rows = document.getElementById(tableName).rows;
	var records = (rows.length - 1);
	this.pages = Math.ceil(records / itemsPerPage);
	this.inited = true;
	}

	this.showPageNav = function(pagerName, positionId) {
	if (! this.inited) {
	alert("not inited");
	return;

	}

	var element = document.getElementById(positionId);
	var pagerHtml = '<span onclick="' + pagerName + '.prev();" class="pg-normal style="margin:5px;"> « Prev </span> ';

for (var page = 1; page <= this.pages; page++)

pagerHtml += '<span id="pg' + page + '" class="pg-normal" onclick="' + pagerName + '.showPage(' + page + ');">' + page + '</span> ';

pagerHtml += '<span onclick="'+pagerName+'.next();" class="pg-normal"> Next »</span>';
	element.innerHTML = pagerHtml;

	
	}

}
 
function searchFunction(){
    var input, filter, found, table, tr, td, i, j;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("dataTbl");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (j = 0; j < td.length; j++) {
            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                found = true;
            }
        }
        if (found) {
            tr[i].style.display = "";
            found = false;
        } else {
            tr[i].style.display = "none";
        }
    }
}
function deleteRows(){

	isTable = document.getElementById('dataTbl');
	nBoxes = document.getElementsByName('delBox');
	for (i=nBoxes.length-1; i>=0; i--)
		{if (nBoxes[i].checked == true){isTable.deleteRow(i)}}
}

 

</script>
</body>

</html>
