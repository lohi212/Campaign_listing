<!DOCTYPE html>
<html>
<head>
<style>
h1 {
text-align: center;
}
#myInput {
  background-image: url('img.png');
  background-size: 30px 30px;
  background-position: 9px 6px;
  background-repeat: no-repeat;
  width: 60%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color: #f1f1f1;
  padding: 5px;

}

</style>
</head>
<body>

<h1>Campaign listing page</h1>
<input type="search" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.." >

<table id="dataTbl" width=100%>
  <tr>
    <!--<th><input type="checkbox" name="delall"></th>-->
	<th></th>
    <th>Campaign Name</th>
	<th>Type</th>
	<th>Company</th>
	
  </tr>
  <tr>
    <td><input type=checkbox name='delBox'>
    <td>CAXT</td>
	<td>SMART TRIGGER EMAIL</td>
	<td>AUTOGRATE</td>
	
  </tr>
  <tr>
    <td><input type=checkbox name='delBox'>
    <td>UNEEQ</td>
	<td>SMS CONNECTOR</td>
	<td>VURBO</td>
  </tr>
</table>

<script type="text/javascript">
 
function searchFunction(){
    var input, filter, found, table, tr, td, i, j;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("dataTbl");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (j = 0; j < td.length; j++) {
            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                found = true;
            }
        }
        if (found) {
            tr[i].style.display = "";
            found = false;
        } else {
            tr[i].style.display = "none";
        }
    }
}
function deleteRows(){

	isTable = document.getElementById('dataTbl');
	nBoxes = document.getElementsByName('delBox');
	for (i=nBoxes.length-1; i>=0; i--)
		{if (nBoxes[i].checked == true){isTable.deleteRow(i+1)}}
}

     
    </script>
<input type=button value="Delete Rows" onclick="deleteRows()">
</body>
</html>
